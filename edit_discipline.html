<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Discipline</title>
    <link rel="stylesheet" href="css/edit_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header__title">
            <i class="fas fa-bars"></i>
            <h3 class="title__text">ISP</h3>
        </div>
        <nav class="header__nav">
            <select name="lang" id="lang" class="lang select">
                <option value="1">Русский</option>
                <option value="2">Казахский</option>
                <option value="3">Английский</option>
            </select>
            <select name="profile" id="profile" class="profile select">
                <option value="">Профиль</option>
                <option value="">Выйти</option>
            </select>
        </nav>
    </header>
    <main class="main">
        <div class="main__tittle">
            <p>Admin Panel</p>
        </div>
        <div class="breadcrumb" style="margin: 10px 0;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Admin Panel</a></li>
                <li class="breadcrumb-item"><a href="#">Disciplines</a></li>
                <li class="breadcrumb-item active">Edit New</li>
            </ol>
        </div>
        <div class="edit__form">
            <h2 class="edit__title">Изменить дисциплину</h2>
            <form action="" method="post">
                <input type="text" class="edit__input" value="AP 1206" placeholder="Код дисциплины" required>
                <input type="text" class="edit__input" value="Algorithmization and Programming" placeholder="Наименование дисциплины" required>
                <select class="edit__input" name="discipline__type" id="" required>
                    <option value="1" selected>Теоретическое Обучение</option>
                    <option value="2">Государственный Экзамен</option>
                </select>
                <input type="text" class="edit__input" value="Хаймульдин А.Г." placeholder="Преподователь дисциплины" required>
                <select class="edit__input" name="discipline__semester" id="" required>
                    <option value="1" selected>Осень</option>
                    <option value="2">Весна</option>
                    <option value="3">Лето</option>
                </select>
                <select class="edit__input" name="discipline__course" id="" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <select class="edit__input" name="discipline__year" id="" required>
                    <option value="1" selected>2018-2019</option>
                    <option value="2">2019-2020</option>
                    <option value="3">2020-2021</option>
                </select>
                <input type="number" class="edit__input" placeholder="Кол-во кредитов" min="0" max="10" value="5" required>
                <div class="form__button">
                    <button class="edit__button">Изменить</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <h6 class="footer__title">Technical support ISP</h6>
        <h6 class="footer__email">Email: <a href="#">isp@gmail.com</a></h6>
    </footer>
</body>
</html>
