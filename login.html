<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__title">
            <h1 class="title__text">ISP</h1>
        </div>
        <div class="login_form">
            <form action="" method="post">
                <input type="text" class="username login__input" placeholder="Username">
                <input type="password" class="password login__input" placeholder="Password">
                <button class="form__button">Login</button>
                <button class="form__button">Register</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <h6 class="footer__title">Technical support ISP</h6>
        <h6 class="footer__email">Email: <a href="#">isp@gmail.com</a></h6>
    </footer>
</body>
</html>
